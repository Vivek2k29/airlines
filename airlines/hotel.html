<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Designs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
		.image-container {
			display: flex;
			justify-content: space-between;
		}
		.image-container img {
			width: 400px; /* Adjust this value as needed */
			height: auto;
			margin-right: 30px; /* Adjust spacing between images */
		}
			.image-container {
			display: flex;
			justify-content: space-between;
		}
		.image-container img {
			width: 300px; 
			height: auto;
			margin-right: 20px; 
		}
    </style>
</head>

<body>
    <header>
        <h1>HOTELS</h1>
    </header>
	<div class="image-container">
    <section class="gallery">
		<img src="https://www.outthere.travel/wp-content/uploads/2020/12/Taj-Mahal-Palace-1.jpg" alt="Image 1">
        <img src="https://images.news18.com/ibnlive/uploads/2023/05/untitled-design-2023-05-25t115114.850.png" alt="Image 2">
		<img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/The-Oberoi-Udaivilas-Udaipur.jpg" alt="Image 3">
		<img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/Umaid-Bhawan-Palace-Jodhpur.jpg" alt="Image 4">
		<img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/Taj-Falaknuma-Palace-Hyderabad-1.jpg" alt="Image 5">
		<img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/Aman-i-Khas-Ranthambore-National-Park.jpg" alt="Image 6">
	    <img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/The-Oberoi-Amarvilas-Agra-2.jpg" alt="Image 7">
		<img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/06/The-Leela-Palace-Udaipur-hd-images.jpg" alt="Image 8">
		<img src="https://media.cntraveler.com/photos/59de699de8ae802744462390/master/w_1920%2Cc_limit/Exterior1-TheLodhi-India-CRHotel.jpg" alt="Image 9">
		<img src="https://media.cntraveler.com/photos/5cb5de7111a45eb388303707/master/w_1920%2Cc_limit/ITC-Maurya%2C-a-Luxury-Collection-Hotel%2C-New-Delhi_2019_Swimming-Pool.jpg" alt="Image 10">
		<img src="https://media.cntraveler.com/photos/53dacf276dec627b14a04183/master/w_1920%2Cc_limit/oberoi-rajvilas-jaipur-rajasthan-jaipur-india-108649-1.jpg" alt="Image 11">
		<img src="https://www.holidify.com/images/cmsuploads/compressed/467537542_20230816162414.jpg" alt="Image 12">
    </section>
	</div>
    <footer>
        <p>&copy; 2024 Image Gallery. All rights reserved.</p>
    </footer>
</body>

</html>
