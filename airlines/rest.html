<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Designs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
		.image-container {
			display: flex;
			justify-content: space-between;
		}
		.image-container img {
			width: 400px; /* Adjust this value as needed */
			height: auto;
			margin-right: 30px; /* Adjust spacing between images */
		}
			.image-container {
			display: flex;
			justify-content: space-between;
		}
		.image-container img {
			width: 300px; 
			height: auto;
			margin-right: 20px; 
		}
    </style>
</head>

<body>
    <header>
        <h1>RESTAURANTS</h1>
    </header>
